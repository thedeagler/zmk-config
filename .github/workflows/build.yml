on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Test
    strategy:
      matrix:
        board: [proton_c, nice_nano, bluemicro840_v1, nrfmicro_13]
        shield:
          - corne_left
          - corne_right
          - kyria_left
          - kyria_right
          - lily58_left
          - lily58_right
          - iris_left
          - iris_right
          - romac
          - dookeeb_left
          - dookeeb_right
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-init
        with:
          args: 'init "-l config"'
      - name: West Update
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-update
        with:
          args: 'update'
      - name: West Config Zephyr Base
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-config
        with:
          args: 'config "--global zephyr.base-prefer configfile"'
      - name: West Zephyr Export
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-zephyr-export
        with:
          args: 'zephyr-export'
      - name: West Build (DooKeeb Left)
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-build-dookeeb-left
        with:
          args: 'build "-s zmk/app -b nice_nano -- -DSHIELD=dookeeb_left -DZMK_CONFIG=/github/workspace/config"'
      - name: DooKeeb DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/nice_nano.dts.pre.tmp
      - name: DooKeeb Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 dookeeb_left_nice_nano.uf2
      - name: Archive (DooKeeb Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dookeeb_left_nice_nano.uf2
      - name: West Build (DooKeeb Right)
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-build-dookeeb-right
        with:
          args: 'build "--pristine -s zmk/app -b nice_nano -- -DSHIELD=dookeeb_right -DZMK_CONFIG=/github/workspace/config"'
      - name: DooKeeb Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 dookeeb_right_nice_nano.uf2
      - name: Archive (DooKeeb Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: dookeeb_right_nice_nano.uf2
